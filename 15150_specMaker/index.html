 <script>
function submit() {
	var text,name,type,req,ens;
	text="324"

  name = document.getElementById("funName").value;
  type = document.getElementById("funType").value;
  req = document.getElementById("req").value;
  ens = document.getElementById("ens").value;
  text="(* ".concat(name," : ",type,"\n"," * REQUIRES: ",req,"\n"," * ENSURES: ",ens," *)");
  document.getElementById("result").innerHTML=text;
}
